
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информационный киоск - Южный Арктический Военный Округ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f8fafc, #dbeafe, #fecaca);
            min-height: 100vh;
            color: #1e40af;
        }

        .container {
            min-height: 100vh;
            position: relative;
            padding: 20px;
        }

        /* Электронные часы */
        .clock {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #000;
            color: #00ff00;
            padding: 15px 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* Заголовки */
        .header {
            text-align: center;
            padding-top: 100px;
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 32px;
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 24px;
            font-weight: 600;
            color: #1d4ed8;
            margin-bottom: 10px;
        }

        .division {
            font-size: 20px;
            font-weight: 500;
            color: #2563eb;
        }

        /* Видеоплеер */
        .video-container {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .video-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 20px;
        }

        .video-player {
            width: 100%;
            height: 600px;
            background: #000;
            border: 4px solid #1e40af;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        /* Навигационные кнопки */
        .navigation {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .nav-button {
            height: 80px;
            background: #1e40af;
            color: white;
            border: 3px solid #1d4ed8;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .nav-button:hover {
            background: #1d4ed8;
            border-color: #1e3a8a;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(30, 64, 175, 0.3);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .main-title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 20px;
            }
            
            .division {
                font-size: 18px;
            }
            
            .video-player {
                height: 300px;
            }
            
            .button-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .nav-button {
                height: 70px;
                font-size: 12px;
            }
            
            .clock {
                font-size: 18px;
                padding: 10px 15px;
            }
        }
    </style>
    <meta name="pp-name" value="military-info-kiosk">
      <script src="https://cdn.poehali.dev/intertnal/js/pp-min-2.js"></script>
      <script src="https://cdn.poehali.dev/intertnal/js/route-min.js"></script>
      <script src="https://cdn.poehali.dev/intertnal/js/inspector-min.js"></script>
  </head>
<body>
    <div class="container">
        <!-- Электронные часы -->
        <div class="clock" id="clock">
            00:00:00
        </div>

        <!-- Заголовки -->
        <div class="header">
            <h1 class="main-title">ЮЖНЫЙ АРКТИЧЕСКИЙ ВОЕННЫЙ ОКРУГ</h1>
            <h2 class="subtitle">180 ОБЩЕВОЙСКОВАЯ АРМИЯ</h2>
            <h3 class="division">709 СТРЕЛКОВАЯ ДИВИЗИЯ</h3>
        </div>

        <!-- Видеоплеер -->
        <div class="video-container">
            <div class="video-wrapper">
                <video 
                    class="video-player" 
                    controls 
                    poster="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1200&h=600&fit=crop"
                >
                    <source src="video.mp4" type="video/mp4">
                    Ваш браузер не поддерживает воспроизведение видео.
                </video>
            </div>
        </div>

        <!-- Навигационные кнопки -->
        <div class="navigation">
            <div class="button-grid">
                <button class="nav-button" onclick="navigateTo('documents')">
                    ОБРАЗЦЫ ДОКУМЕНТОВ
                </button>
                <button class="nav-button" onclick="navigateTo('contacts')">
                    КОНТАКТЫ
                </button>
                <button class="nav-button" onclick="navigateTo('military-info')">
                    ИНФОРМАЦИЯ ДЛЯ ВОЕННОСЛУЖАЩИХ
                </button>
                <button class="nav-button" onclick="navigateTo('certificates')">
                    СПРАВКИ
                </button>
                <button class="nav-button" onclick="navigateTo('victims-data')">
                    ДАННЫЕ ДЛЯ ПОСТРАДАВШИХ ВОЕННОСЛУЖАЩИХ
                </button>
                <button class="nav-button" onclick="navigateTo('deceased-data')">
                    ДАННЫЕ ПО ОФОРМЛЕНИЮ ПОГИБШИХ ВОЕННОСЛУЖАЩИХ
                </button>
                <button class="nav-button" onclick="navigateTo('benefits')">
                    ЛЬГОТЫ ВОЕННОСЛУЖАЩИХ И ЧЛЕНОВ ИХ СЕМЕЙ
                </button>
                <button class="nav-button" onclick="navigateTo('vacations')">
                    ОТПУСКА
                </button>
            </div>
        </div>
    </div>

    <script>
        // Функция обновления часов
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('clock').textContent = timeString;
        }

        // Запуск часов
        updateClock();
        setInterval(updateClock, 1000);

        // Функция навигации
        function navigateTo(section) {
            // Здесь можно добавить логику перехода на другие страницы
            // Например, создать отдельные HTML файлы для каждой секции
            alert(`Переход в раздел: ${section}`);
            
            // Пример реализации с созданием отдельных страниц:
            // window.location.href = section + '.html';
        }

        // Обработка загрузки видео
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.video-player');
            
            video.addEventListener('loadstart', function() {
                console.log('Начало загрузки видео');
            });
            
            video.addEventListener('canplay', function() {
                console.log('Видео готово к воспроизведению');
            });
            
            video.addEventListener('error', function(e) {
                console.error('Ошибка загрузки видео:', e);
            });
        });
    </script>
</body>
</html>
